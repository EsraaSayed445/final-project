<div class="container">
  <div class="row col-md-12">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">
        Welcome Back
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form>
            <div class="form-group">
              <label class="form-control-label w-50 mx-auto"><span class="fas fa-envelope"></span> Email</label>
              <input type="text" class="form-control w-50 mx-auto" ngModel>

            </div>
            <div class="form-group">
              <label class="form-control-label w-50 mx-auto"><span class="fas fa-lock"></span> Password</label>
              <input type="password" class="form-control w-50 mx-auto" ngModel>
            </div>

            <button type="submit" class="btn login">LOGIN</button><br><br>
            <h5 class="text-white text-center">- or -</h5>
          </form>
        </div>
      </div>

      <!-- <div class="row social-auth-links text-center"> -->
      <!-- <p class="text-white">or</p><br><br> -->
      <a href="#" class="btn my-5 mx-2">
        <i class="fab fa-facebook mx-2"></i> Sign in using Facebook
      </a>
      <a href="#" class="btn">
        <i class="fab fa-google-plus mx-2"></i> Sign in using Google+
      </a>
      <br>

      <p class="mb-2">
        <a routerLink="/forgot-password" class="text-center">I forgot my password</a>
      </p>
      <p class="mb-5">
        <a routerLink="/register" class="text-center">Register a new membership</a>
      </p>


    </div>
  </div>
