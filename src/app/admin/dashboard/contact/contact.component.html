<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h1>Feedbacks</h1>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Message</th>

  </tr>
  <tr *ngFor="let item of feedbacks">
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.message}}</td>
  </tr>
  
</table>

</body>
</html>
