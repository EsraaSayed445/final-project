
<p class="text-center fw-bold my-5">Welcome back .. Have a nice day :)</p>

    <div class="container justify-content-center my-5" >
        <button class="btn btn-success" [routerLink]="['/product/add']">Add Product</button>
        <button  class="btn btn-success mx-3" [routerLink]="['/product/add']">Orders </button>
        <button class="btn btn-success " [routerLink]="['/product/listing']">Menu</button>
     <!-- <router-outlet></router-outlet> -->
    </div>


<table class="table table-bordered text-center w-75 mx-auto mb-5">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <!-- <th scope="col">category</th> -->
        <th scope="col">Description</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of productArr | paginate:{ itemsPerPage: 5, currentPage: p}">
        <td>{{prod.id}}</td>
        <td>{{prod.name}}</td>
        <td><img src="{{prod.imagepath}}" style="width: 80px; height: 80px;" alt=""></td>
        <!-- <td>{{prod.category}}</td> -->
        <td>{{prod.description}}</td>
        <td>{{prod.price}}</td>
        <td><button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getProductById(prod.id!)">Show</button></td>
        <td><button class="btn btn-warning " [routerLink]="['/product','edit', prod.id]">Edit</button></td>
        <td><button class="btn btn-danger "  (click)="onItemDeleted(prod.id!)">Delete</button></td>
      </tr>
    </tbody>
  </table>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <ng-template [ngIf]="pro">
            <h2>{{pro.name}}</h2>
            <img src="{{pro.imagepath}}" style="width: 200px; height: 200px;" alt="">
            <p>{{pro.description}}</p>
      </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <pagination-controls
  (pageChange)="p = $event"
  class="d-flex justify-content-end fs-4 me-5">
  </pagination-controls>
