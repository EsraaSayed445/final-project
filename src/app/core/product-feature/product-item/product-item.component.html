<div class="item-medium-1__alert" *ngIf="productItem.discount">Sale</div>
<div class="item-medium-1__image image image--circle" [style]="'background-image:url( ' + productItem.imagepath + ')'">
  <a class="item-medium-1__action" (click)="onItemAdded()">Add to Cart</a>
</div>
<div class="text-center">
  <h4>{{productItem.name}}</h4>
  <div>
    <div>
      <!-- <del *ngIf="productItem.discount">{{productItem.price | currency:'EGP'}}</del> -->
      <span class="lable">{{calculatePrice() | currency:'EGP'}}</span>
    </div>
  </div>

  <textarea cols="40" rows="2" class="bg-transparent border-0 text-center text-white fs-6" disabled maxlength="20"
    style="overflow:hidden">
    {{productItem.description}}
  </textarea>
</div>
